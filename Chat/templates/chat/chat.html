{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatbot</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://atos.net/wp-content/themes/atos/images/favicons/atos-bookmark-icon-44x44.png" />
    <link href="{% static 'css/chat.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap533/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/chat.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
</head>

<body>
    <div class="page-content page-container scrollable scroller" id="page-content">
        <div class="padding">
            <div class="container-chat d-flex justify-content-center">
                <div class="box box-warning direct-chat direct-chat-warning">

                    <div class="box-header with-border">
                        <div class="pull-left">
                            <img src="../../static/assets/ABI Avatar-04-64px.png"/>
                        </div>
                        <div class="pull-left padding10">
                            <h3 class="box-title">ABI</h3>
                            <br/>
                        </div>
                        <div class="online"></div>
                        
                        <div class="box-tools pull-right">
                            
                            <!--<span data-toggle="tooltip" title="" class="badge bg-yellow" data-original-title="3 New Messages"></span>
                            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i> </button>
                            <button type="button" class="btn btn-box-tool" data-toggle="tooltip" title="" data-widget="chat-pane-toggle" data-original-title="Contacts"> <i class="fa fa-comments"></i></button>
                            <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i> </button>-->
                        </div>
                    </div>

                    <div class="box-body">
                        
                        <div class="direct-chat-messages">
                            
                        </div>
                        
                    </div>
                    <h3 id="text-status" class="box-status"></h3>

                    <div class="box-footer">

                        <div class="input-group">
                            <input type="text" name="message" onkeypress="return runScript(event)" placeholder="Digite aqui ..." maxlength="100" class="form-control" autofocus>
                            <!--<span class="input-group-btn">-->
                                <!--<button type="button" class="btn-send btn-warning-send btn-flat" onclick="Detect_Intent()"></button>-->
                                <img class="btn-send btn-flat" onclick="Detect_Intent()" src="../static/assets/botão_send.png"/>
                            <!--</span>-->
                            <input type="hidden" name="token" value="{{ token }}" >
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <div id="logo-background">
        <div id="logo-client">
            <img width="200" src="../../static/assets/atos-logo.png" />
        </div>
        <div id="logo-atos">
            <img width="150" src="../../static/assets/atos_logo_bottom-removebg-preview.png" />
        </div>
    </div>
</body>
</html>
